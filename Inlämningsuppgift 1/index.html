<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Kenneth von Zeipel - Inlämningsuppgift 1</title>
  </head>
  <body>
    <div class="container">
      <form id="formA" class="mt-5" accept-charset="utf-8">
        <div class="row">
          <div class="col-2">
            <input
              type="text"
              id="firstName"
              class="form-control"
              placeholder="Förnamn"
            />
            <div class="invalid-feedback">Vänligen ange ditt förnamn</div>
          </div>
          <div class="col-2">
            <input
              type="text"
              id="lastName"
              class="form-control"
              placeholder="Efternamn"
            />
            <div class="invalid-feedback">Vänligen ange ditt efternamn</div>
          </div>
          <div class="col-4">
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="E-postadress"
            />
            <div class="invalid-feedback">
              Vänligen ange en giltig e-postadress
            </div>
          </div>
          <div class="col-3">
            <button class="btn btn-primary w-100">Registrera</button>
          </div>
        </div>
      </div>
      </form>
    </div>
    <div class="container">
      <div class="row">
        <div id="output" class="mt-5"></div>
      </div>
    </div>
    <script src="custom.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
