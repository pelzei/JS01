<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Kenneth von Zeipel - Inlämningsuppgift 2 - Todos</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Att-göra-listan</h1>
      <form id="form">
        <div class="row">
          <div class="col-8 mb-3">
            <input
              type="text"
              class="form-control"
              id="task"
              placeholder="Lägg till uppgift"
            />
            <div class="invalid-feedback">Du kan inte lämna fältet tomt</div>
          </div>
          <div class="col-4 mb-3">
            <button class="btn btn-warning" id="btn">Lägg till</button>
          </div>
        </div>
      </form>
    </div>
    <div id="json-output" class="container"></div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
